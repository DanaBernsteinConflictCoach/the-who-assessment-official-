<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The WHO Assessment (Official)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbarInner">
      <div class="brand">
        <div class="logo">WHO</div>
        <div class="brandText">
          <div class="brandTitle">The WHO Assessment</div>
          <div class="brandSub">Official</div>
        </div>
      </div>

      <div class="topActions">
        <button id="btnReset" class="ghost" type="button" title="Reset all answers">Reset</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="app"></div>
  </main>

  <footer class="wrap footer">
    <div class="small">© <span id="year"></span> • Dana Bernstein Conflict Coach</div>
  </footer>

  <!-- IMPORTANT: put script at bottom (not defer) so it always finds #app -->
  <script src="./app.js"></script>
</body>
</html>
